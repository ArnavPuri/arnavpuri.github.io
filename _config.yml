# Site settings
email: "arnav@brownfingers.com"
baseurl: ""
paginate: 5
paginate_path: "/blog/page-:num"
google_analytics: UA-92058099-1

# SEO settings
title: Arnav Puri
description: My journey full of fun, failures and fearlessness
url: "https://arnavpuri.com"
twitter_username: arnavpuri
default_img: "https://arnavpuri.github.io/assets/img/just-ship-it.jpg"

# Profile settings
name: Arnav Puri  
profile_img: "/assets/img/profile.jpg"
profile: "Love to try new things, trying to build something"
social:
  github: http://www.github.com/arnavpuri
  twitter: https://www.twitter.com/arnavpuri

# Build settings
include: ["_categories", "_projects"]
exclude: ["_screenshots", "Gemfile", "Gemfile.lock", "LICENSE.txt", "README.md"]
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Sass
sass:
  style: compressed

# plugins
plugins: [jekyll-paginate, jekyll-sitemap, octopress-autoprefixer]

collections:
  projects:
    output: true

share-links-active:
  twitter: true
  facebook: false
  google: false
  linkedin: false