<div class="tab">
  <ul class="cards">
    {% for project in site.projects %}
      <li class="card">
        <a class="card__link" href="{{ project.url}}">
          {% for post in site.projects limit: 1 %}
          
            <div class="card__img">
              {% if post.image-sm %}
                <figure class="absolute-bg" style="background-image: url('{{ post.image-sm }}');"></figure>
              {% else %}
                <figure class="absolute-bg" style="background-image: url('{{ post.image }}');"></figure>
              {% endif %}
            </div>
          <div class="card__container">
            <h2 class="card__header">{{post.title}}</h2>
            <span class="card__more">View</span>
          </div>
          {% endfor %}
        </a>
      </li>
    {% endfor %}
  </ul>

  {% include archive-link.html %}
</div>
